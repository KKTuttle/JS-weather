<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <select class='tempType'>
        <option value="kelvin">Kelvin</option>
        <option value="celcius">Celcius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <button class="btn-success" id="temperatureLocation">Get temperature!</button>
      <button class="btn-success" id="forecastLocation">Get 16-day Forecast!</button>
      <div class="showWeather"></div>
      <div class="showForecast"></div>
    </div>
  </body>
</html>
